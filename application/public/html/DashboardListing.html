{% if items %}
    {% for item in items %}
    <div class="recent-area">
        <p>{{ item.ItemName }}</p>
        <img src="{{ url_for('static', filename='Product_Images/Thumbnails/' + item.file_name) }}" class="recents" alt="{{ item.ItemName }}"/>
        <p class="description">Post Date: {{ item.PostDate }}</p>
        <p class="description">Price: {{ item.Price }}</p>
        <p class="description">Rental Price: {{ item.RentalPrice }}</p>
        <p class="description">{{ item.CategoryName }}</p>
        <a href="Compose.html" class="btn btn-nav btn-display" type="button">Message Seller</a>
    </div>
    {% endfor %}
{% else %}
    <p>No Items found.</p>
{% endif %}
