<!-- RecentItemResponse.html -->
<div class="recent-items-container">
    {% for item in items %}
    <div class="recent-item">
        <p>{{ item.ItemName }}</p>
        <img src="../Product_Images/{{ item.file_name }}" class="recents" alt="{{ item.ItemName }}"/>
        <p class="description">{{ item.PostDate }}</p>
        <p class="description">{{ item.CategoryName }}</p>
        <a href="Compose.html" class="btn btn-nav btn-display" type="button">
            Message Seller
        </a>
    </div>
    {% endfor %}
</div>
