<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Compose</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Compose.css">
</head>
<body>
    <h1 class="demo-notice">SFSU Software Engineering Project CSC 648-848, Spring 2024. For Demonstration Only.</h1>
    <h1 class="card-header">
        <a href="Index.html"> 
                <img src="../images/From Here To There logo.jpg" class="logo"/>
        </a>
        <span class="title-text">From Here To There</span>
    </h1>
    <div class="nav-container" style="display: flex;">
        <button class="btn btn-nav" type="button">About</button>
        <a href="Sell.html" class="btn btn-nav" type="button">
			Sell/Rent </a>
        <a href="Dashboard.html" class="btn btn-nav" type="button">
            Dashboard </a>
        <a href="Login.html" class="btn btn-nav btn-Login" type="button">
            Log out </a>
    </div>  
<div class="main-content">
    <h1 class="head-title">Compose</h1>
    </div>
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div>
                        <form class="p-3 p-xl-4 contact-form" method="post">
                            <div class="mb-3">
                                <input class="form-control" type="text" id="name-1" name="name" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="email" id="email-1" name="email" placeholder="Email">
                                <input class="form-control form-control-subject" type="subject" id="subject-1" name="subject" placeholder="Subject">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="message-1" name="message" rows="6" placeholder="Message"></textarea>
                            </div>
                            <div>
                                <button class="btn btn-form d-block w-100" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
