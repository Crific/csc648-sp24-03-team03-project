<!-- SearchResults.html -->
{% for item in items %}
<div class="recent-area">
    <p>{{ item.ItemName }}</p>
    <img src="../Product_Images/Thumbnails/{{ item.PhotoName }}" class="recents" alt="{{ item.ItemName }}"/>
    <p class="description">{{ item.PostDate }}</p>
    <p class="description">{{ item.CategoryName }}</p>
    <a href="Compose.html" class="btn btn-nav btn-display" type="button">
        Message Seller
    </a>
</div>
{% endfor %}
