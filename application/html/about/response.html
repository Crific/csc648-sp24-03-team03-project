<h3>{{numrows}} Results found</h3>
<table class="table table-striped custab">
  <thead>
      <tr>
         <th>Item Name</th>
         <th>Description</th>
         <th>Price</th>
         <th>Rental Price</th>
         <th>Image</th>
         
      </tr>
  </thead>
  <tbody>
{% for row in item %}  
   <tr>
    <td>{{row.ItemName}}</td>
    <td>{{row.ItemDescription}}</td>
    <td>{{row.Price}}</td>
    <td>{{row.RentalPrice}}</td>
    <td>{{row.ThumbnailPhoto}}</td>
   </tr>
{% endfor %}
  </tbody>
</table>
