<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC648/848</title>
    <link rel="stylesheet" href="../../public/css/About.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Function to load data initially
            load_initial_data();

            function load_initial_data() {
                $.ajax({
                    method: "POST",
                    url: "/ajaxlivesearch",
                    success: function (data) {
                        $('#result').html(data.htmlresponse);
                        $('#numResultsFound').hide();
                    }
                });
            }

            // Function to load data on search
            function load_data(query, category) {
                $.ajax({
                    method: "POST",
                    url: "/ajaxlivesearch",
                    data: {
                        query: query,
                        category: category
                    },
                    success: function (data) {
                        $('#result').html(data.htmlresponse);
                    }
                });
            }

            // Event listener for click event on the search button
            $('#searchButton').click(function (event) {
                event.preventDefault();
                var search = $('#searchText').val();
                var category = $('#category').val();
                load_data(search, category);
            });
        });
    </script>
</head>
