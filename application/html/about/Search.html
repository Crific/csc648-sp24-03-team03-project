<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC648/848</title>
    <link rel="stylesheet" href="../../public/css/About.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Function to load data
            load_data();
            function load_data(query) {
                $.ajax({
                    method: "POST",
                    url: "/ajaxlivesearch",
                    data: { query: query, category: category },
                    success: function (data) {
                        // Update the content of the result element
                        $('#result').html(data);
                        $('#result').append(data.htmlresponse);
                    }
                });
            }

            // Event listener for click event on the search button
            $('#searchButton').click(function () {
                event.preventDefault();
                // Get the value of the search input
                var search = $('#searchText').val();
                var category = $('#category').val();
                load_data(search, category);
            });
        });
    </script>
</head>

<body>
    <div class="demo-notice">
        SFSU CSC 648-848 SWE / Spring 2024 / Team 03
    </div>
    <div class="header">
        <img src="../../public/images/From Here to There logo.jpg" alt="Logo" id="logo">
        <form id="searchForm">
            <select id="category">
                <option value="default">Select Category</option>
                <option value="electronics">Electronics</option>
                <option value="books">Books</option>
                <option value="furniture">Furniture</option>
            </select>
            <input type="text" id="searchText" name="searchText" placeholder="i.e. search items">
            <input type="submit" id="searchButton" value="Search">
        </form>
    </div>
    <div class="main-content">
        <div id="result"></div>
        <div>

</body>

</html>
