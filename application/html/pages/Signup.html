<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./Signup.css">
</head>
<body>
    <div class="demo-notice">
        SFSU Software Engineering Project CSC 648-848, Spring 2024. For Demonstration Only
    </div>
    <div class="header">
    </div> 
    <div class="container">
        <div class="row">
            <form class="col">
                <div class="alert" role="alert" style="display: none;"></div>
                <div class="signup-form">
                    <input id="signupEmail" type="email" class="form-box" aria-describedby="emailHelp" placeholder="Enter an email" value="">
                    <input id="signupPassword" type="password" class="form-box" placeholder="Enter a password" value="">
                    <input id="confirmPassword" type="password" class="form-box" placeholder="Confirm the password" value="">
                <div>
                    <label class="checkbox-container">*I understand the <a href="./">Privacy Policy</a>
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">*I agree to the <a href="./">Terms and Conditions</a>
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    </label>
                </div>
                <div class="form-button-container">
                    <button type="submit" class="submit-button">Signup</button>
                </div>
                    <span class="form-label">Need to login? <a href="./Login.html">Click here</a></span>
            </form>
        </div>
    </div>
</body>
</html>
