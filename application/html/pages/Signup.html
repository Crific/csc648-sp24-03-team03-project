<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./Signup.css">
</head>
<body>
    <div class="demo-notice">
        SFSU Software Engineering Project CSC 648-848, Spring 2024. For Demonstration Only
    </div>
    <div class="container">
        <div class="row">
            <form class="col">
                <div class="alert" role="alert" style="display: none;"></div>
                <div class="signup-form">
                    <input id="signupEmail" type="email" class="form-box2" aria-describedby="emailHelp" placeholder="name@example.com" value="">
                    <label for="signupEmail" class="form-label">Enter an email address for your username</label>
                </div>
                <div class="signup-form">
                    <input id="signupPassword" type="password" class="form-box2" placeholder="Password" value="">
                    <label for="signupPassword" class="form-label">Password</label>
                </div>
                <div class="signup-form">
                    <input id="confirmPassword" type="password" class="form-box2" placeholder="Confirm Password" value="">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                </div>
                <div class="form-button-container">
                    <button type="submit" class="submit-button">Signup</button>
                </div>
                <div class="login-link">
                    <span class="form-label">Need to login? <a href="/Login">Click here.</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
