<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <div class="demo-notice">
        SFSU Software Engineering Project CSC 648-848, Spring 2024. For Demonstration Only
    </div>
    <div class="header">
    </div>    
    <div class="container">
        <div class="row">
            <form class="col">
                <div class="alert" role="alert" style="display: none;"></div>
                <div class="login-form">
                    <input id="loginEmail" type="email" class="form-box" aria-describedby="emailHelp" placeholder="Enter your email" value="">
                    <input id="loginPassword" type="password" class="form-box" placeholder="Enter your password" value="">
                <div class="form-button-container">
                    <button type="submit" class="submit-button">Login</button>
                </div>
                    <span class="form-label">Need to sign up for an account? <a href="./Signup.html">Click here</a></span>
            </form>
        </div>
    </div>
</body>
</html>
