<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <div class="demo-notice">
        SFSU Software Engineering Project CSC 648-848, Spring 2024. For Demonstration Only
    </div>
    <div class="header">
        <a href="index.html">
                <img src="../images/From Here to There logo.jpg" alt="Logo" href="index.html" id="logo">
        </a>
    </div>    
    <div class="container">
        <div class="row">
            <form class="col">
                <div class="alert" role="alert" style="display: none;"></div>
                <div class="login-form">
                    <input type="email" class="form-box" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com" value="">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                </div>
                <div class="login-form">
                    <input type="password" class="form-box" id="exampleInputPassword1" placeholder="Password" value="">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                </div>
                <div class="form-button-container">
                    <button type="submit" class="submit-button">Login</button>
                </div>
                <div class="signup-link">
                    <span class="form-label">Need to sign up for an account? <a href="/Signup">Click here.</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
